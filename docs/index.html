<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>GRISM (A-series) Online Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="GRISM (A-series) Online Documentation">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="docsify-starter-darklight-theme/style.min.css" title="docsify-darklight-theme" type="text/css" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="Bookmark" href="images/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div data-app id="main">Hold on, we are making something special...</div>
  <script>
    window.$docsify = {
      el: '#main',
      name: 'GRISM',
      repo: 'https://github.com/PacketX/GRISM-A-series-docs',
      homepage: 'GRISM.md',
      loadSidebar: true,
      loadNavbar: false,
      noEmoji: true,
      maxLevel: 2,
      subMaxLevel: 2,
      logo: '/images/logo.png',
      auto2top: true,
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> <img src="images/packetx.png" width=5.5%> &copy; 2020-2021 <a href="https://packetx.biz/" target="_blank">PacketX Technology 瑞擎數位有限公司</a> All Rights Reserved. </br> <a href="mailto:sales@packetx.biz">sales@packetx.biz</a> </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
    }
  </script>
  <script src="vendor/docsify.js"></script>
  <script src="docsify-starter-darklight-theme/index.min.js" type="text/javascript"></script>
</body>
</html>
